<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth transitions
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false; // Disables vertical panning
        controls.maxPolarAngle = Math.PI / 2; // Prevents the camera from going below the ground

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load the texture
        const textureLoader = new THREE.TextureLoader();
        const brickTexture = textureLoader.load('./brick_texture.png');

        // Create the ground
        const planeGeometry = new THREE.PlaneGeometry(50, 50); // Ground size
        const planeMaterial = new THREE.MeshStandardMaterial({ map: brickTexture });
        const ground = new THREE.Mesh(planeGeometry, planeMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to lie flat
        scene.add(ground);

        // Create the cube
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 1, 0); // Place the cube on the ground
        scene.add(cube);

        // Set the camera position
        camera.position.set(5, 10, 15);
        camera.lookAt(0, 0, 0);

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update OrbitControls
            renderer.render(scene, camera);
        }
        animate();

        // Adjust the canvas size when the window is resized
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
