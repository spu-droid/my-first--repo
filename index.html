<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Gradient Background</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls setup
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Water surface (Plane with water texture)
        const textureLoader = new THREE.TextureLoader();
        const waterTexture = textureLoader.load('sea_1.png'); // Make sure the texture file is in the same folder
        waterTexture.wrapS = THREE.RepeatWrapping;
        waterTexture.wrapT = THREE.RepeatWrapping;
        waterTexture.repeat.set(10, 10); // Adjust tiling for a larger surface

        const waterMaterial = new THREE.MeshStandardMaterial({ map: waterTexture });
        const waterGeometry = new THREE.PlaneGeometry(100, 100); // Larger water plane
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2; // Rotate to make it horizontal
        scene.add(water);

        // Add a Cube
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.set(0, 0.5, 0);
        scene.add(cube);

        // Gradient background
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        const fragmentShader = `
            varying vec2 vUv;
            void main() {
                vec3 color1 = vec3(0.94, 0.5, 0.5); // Light Coral (#F08080)
                vec3 color2 = vec3(0.53, 0.81, 0.92); // Sky Blue (#87CEEB)
                gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
            }
        `;

        const gradientMaterial = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            side: THREE.BackSide
        });

        const gradientGeometry = new THREE.SphereGeometry(500, 32, 32);
        const gradientMesh = new THREE.Mesh(gradientGeometry, gradientMaterial);
        scene.add(gradientMesh);

        // Animate water movement
        let offset = 0;
        function animate() {
            offset += 0.01;
            waterTexture.offset.set(offset, offset); // Move the texture for a wave effect
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        // Adjust canvas size when resizing the window
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
