<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer with Axis Rotation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Set the background gradient
        const gradientColors = [
            new THREE.Color(0x000433), // Night blue
            new THREE.Color(0xff9191), // Light pink
            new THREE.Color(0x87d9ff), // Daytime blue
            new THREE.Color(0xffad43), // Sunset orange
            new THREE.Color(0xff5b5b), // Red
            new THREE.Color(0x171fbf), // Deep blue
        ];
        let gradientIndex = 0;
        let gradientStep = 0;

        function updateBackgroundGradient() {
            const nextIndex = (gradientIndex + 1) % gradientColors.length;
            const currentColor = gradientColors[gradientIndex];
            const nextColor = gradientColors[nextIndex];
            const lerpedColor = currentColor.clone().lerp(nextColor, gradientStep);
            scene.background = lerpedColor;
            gradientStep += 0.002;
            if (gradientStep >= 1) {
                gradientStep = 0;
                gradientIndex = nextIndex;
            }
        }

        // Camera and renderer
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI / 2; // Restrict vertical movement to above the plane
        controls.enableDamping = true;

        // Add water plane
        const waterTexture = new THREE.TextureLoader().load('sea_1.png');
        waterTexture.wrapS = THREE.RepeatWrapping;
        waterTexture.wrapT = THREE.RepeatWrapping;
        waterTexture.repeat.set(10, 10);

        const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
        const waterGeometry = new THREE.PlaneGeometry(100, 100);
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // Move water texture slowly
        let waterOffset = 0;
        function moveWater() {
            waterOffset += 0.001; // Slow speed
            waterTexture.offset.y = waterOffset;
        }

        // Load the GLTF model and rotate it
        const loader = new THREE.GLTFLoader();
        loader.load(
            './result.gltf', // Ensure the correct file is referenced
            (gltf) => {
                const model = gltf.scene;
                model.position.set(0, 0.5, 0); // Adjust position if needed
                model.rotation.x = Math.PI / 2; // Rotate around the X-axis
				model.rotation.y = 0;          // No rotation on Y-axis
				model.rotation.z = 0;          // No rotation on Z-axis
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Camera position
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateBackgroundGradient();
            moveWater(); // Ensure water moves
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
