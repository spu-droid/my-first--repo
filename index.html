<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* Prevent text selection */
        }

        #intro {
            font-size: calc(14px + 1.2vw);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #version {
            font-size: calc(10px + 0.5vw);
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #world {
            opacity: 0;
            transition: opacity 5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(16px + 1.5vw);
            color: orange;
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Fade-in duration */
            user-select: none; /* Prevent text selection */
        }

        #footer {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(12px + 1vw);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 3s ease-in-out; /* Fade-in duration */
            user-select: none; /* Prevent text selection */
        }

        .song-links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Fade-in and fade-out */
        }

        .song-link {
            display: block;
            font-size: calc(13px + 1.2vw);
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            margin: 40px 0; /* Space between links */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="intro"></div>
    <div id="world"></div>
    <div id="title">ANNA'S ISLAND</div>
    <div id="footer">buon compleanno, maus</div>
    <div id="version">v9</div> <!-- Version number incremented -->
    <div class="song-links">
        <a href="https://open.spotify.com/track/0nPwxIuzo56f5Hz8XqQGuR" target="_blank" class="song-link">Primavera in anticipo</a>
        <a href="https://open.spotify.com/track/199J8Nvx5oDmOKwAhtt9f1" target="_blank" class="song-link">Toute la pluie tombe sur moi</a>
        <a href="https://open.spotify.com/track/5pWuc7b466Qwm6QpI16fDl" target="_blank" class="song-link">Julge laul</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const intro = document.getElementById('intro');
        const worldContainer = document.getElementById('world');
        const title = document.getElementById('title');
        const footer = document.getElementById('footer');
        const version = document.getElementById('version');
        const songLinks = document.querySelector('.song-links');

        const showVersionNumber = true;
        if (!showVersionNumber) {
            version.style.display = 'none';
        }

        const texts = [
            { content: "Hey,", pause: 2000 },
            { content: "Do you remember how you once told me,", pause: 4000 },
            { content: "how much you like the idea behind Rose Island?", pause: 4000 },
            { content: "Well,", pause: 2000 },
            { content: "here's one for you.", pause: 2000 }
        ];

        let currentTextIndex = 0;
        let clickCount = 0;
        let underwaterMode = false;

        function displayText() {
            const currentText = texts[currentTextIndex];
            intro.textContent = currentText.content;
            intro.style.opacity = 1;

            setTimeout(() => {
                intro.style.opacity = 0;
                if (showVersionNumber) {
                    version.style.opacity = 0;
                }

                setTimeout(() => {
                    currentTextIndex++;
                    if (currentTextIndex < texts.length) {
                        displayText();
                    } else {
                        loadWorld();
                    }
                }, 1500);
            }, currentText.pause);
        }

        function loadWorld() {
            intro.style.display = "none";
            worldContainer.style.opacity = 1;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 80);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            worldContainer.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            const textureLoader = new THREE.TextureLoader();
            const waterTexture = textureLoader.load('sea_1.png');
            waterTexture.wrapS = THREE.RepeatWrapping;
            waterTexture.wrapT = THREE.RepeatWrapping;

            const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
            const waterGeometry = new THREE.PlaneGeometry(100, 100);
            const water = new THREE.Mesh(waterGeometry, waterMaterial);

            scene.add(water);

            function updateCamera() {
                if (camera.position.y > 0) {
                    songLinks.style.opacity = "0";
                    setTimeout(() => (songLinks.style.display = "none"), 1000);
                } else {
                    songLinks.style.opacity = "1";
                    songLinks.style.display = "block";
                }
            }
            
            function animate() {
                updateCamera();
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
        }

        displayText();
    </script>
</body>
</html>
