<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro {
            font-size: calc(16px + 0.8vw);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="intro"></div>

    <script>
        const intro = document.getElementById('intro');

        // Introductory text
        const texts = [
            { content: "Hey", pause: 2000 }, // 2-second pause after "Hey"
            { content: "do you remember how you once told me how much you like the idea behind Rose Island?", pause: 1000 }, // Normal pause
            { content: "Well", pause: 2000 }, // 2-second pause after "Well"
            { content: "here's one for you.", pause: 1000 } // Normal pause
        ];

        let currentTextIndex = 0;
        let currentWordIndex = 0;

        function typeText() {
            const currentText = texts[currentTextIndex];

            if (currentWordIndex === 0) {
                intro.textContent = ""; // Clear the intro text for the new phrase
                intro.style.opacity = 1; // Fade in the text
            }

            const words = currentText.content.split(" ");
            if (currentWordIndex < words.length) {
                // Add the next word with a space
                intro.textContent += (currentWordIndex === 0 ? "" : " ") + words[currentWordIndex];
                currentWordIndex++;

                // Adjust typing speed here (faster typing speed)
                setTimeout(typeText, 200); // Word appears every 200ms
            } else {
                // All words typed, wait for the pause before fading out or continuing
                setTimeout(() => {
                    intro.style.opacity = 0; // Fade out the text
                    setTimeout(() => {
                        currentTextIndex++;
                        currentWordIndex = 0;

                        if (currentTextIndex < texts.length) {
                            // Move to the next text
                            typeText();
                        } else {
                            // Load the world after all intro texts are done
                            loadWorld();
                        }
                    }, 1000); // Wait 1 second for fade-out transition
                }, currentText.pause);
            }
        }

        function loadWorld() {
            // Clear the intro element
            intro.style.display = "none";

            // Start your 3D world code here
            console.log("Loading the 3D world...");

            // Replace this with the world code
            // Example: Add the world loading function here
        }

        // Start the intro sequence
        setTimeout(typeText, 1000); // Start after a 1-second delay
    </script>
</body>
</html>
