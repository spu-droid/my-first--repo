<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer with Gradient Background</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera and renderer setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls setup
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.maxPolarAngle = Math.PI / 2; // Restrict vertical movement to above the plane
        controls.enableDamping = true;

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Gradient background
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        const fragmentShader = `
            varying vec2 vUv;
            void main() {
                vec3 color1 = vec3(0.94, 0.5, 0.5); // Light Coral (#F08080)
                vec3 color2 = vec3(0.53, 0.81, 0.92); // Sky Blue (#87CEEB)
                gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
            }
        `;

        const gradientMaterial = new THREE.ShaderMaterial({
            vertexShader: vertexShader,
            fragmentShader: fragmentShader,
            side: THREE.BackSide
        });

        const gradientGeometry = new THREE.SphereGeometry(500, 32, 32);
        const gradientMesh = new THREE.Mesh(gradientGeometry, gradientMaterial);
        scene.add(gradientMesh);

        // Water plane
        const waterTexture = new THREE.TextureLoader().load('sea_1.png');
        waterTexture.wrapS = THREE.RepeatWrapping;
        waterTexture.wrapT = THREE.RepeatWrapping;
        waterTexture.repeat.set(10, 10);

        const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
        const waterGeometry = new THREE.PlaneGeometry(100, 100);
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        // Move water texture slowly
        let waterOffset = 0;
        function moveWater() {
            waterOffset += 0.001; // Slow speed
            waterTexture.offset.y = waterOffset;
        }

        // Load the GLTF model and rotate it
        const loader = new THREE.GLTFLoader();
        loader.load(
            './result.gltf', // Ensure the correct file is referenced
            (gltf) => {
                const model = gltf.scene;
                model.position.set(0, 0, 0); // Adjust position if needed
                model.rotation.x = (3 * Math.PI) / 2; // Rotate around the X-axis
                model.rotation.z = Math.PI; // Adjust rotation
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            moveWater(); // Ensure water moves
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
