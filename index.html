<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* Prevent text selection */
        }

        #intro {
            font-size: calc(14px + 1.2vw);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #version {
            font-size: calc(10px + 0.5vw);
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #world {
            opacity: 0;
            transition: opacity 5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(16px + 1.5vw);
            color: orange;
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Updated to 2 seconds */
            user-select: none; /* Prevent text selection */
        }

        #footer {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(12px + 1vw);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Updated to 2 seconds */
            user-select: none; /* Prevent text selection */
        }

        #links-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .song-link {
            font-size: calc(13px + 1vw); /* Reduced font size */
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            margin: 20px 0; /* Updated spacing to 40px total (20px above + below) */
            text-decoration: none;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="intro"></div>
    <div id="world"></div>
    <div id="title">ANNA'S ISLAND</div>
    <div id="footer">buon compleanno, maus</div>
    <div id="version">v8</div> <!-- Version number -->
    <div id="links-container">
        <a class="song-link" onclick="window.open('https://open.spotify.com/track/0nPwxIuzo56f5Hz8XqQGuR', '_blank')">Primavera in anticipo</a>
        <a class="song-link" onclick="window.open('https://open.spotify.com/track/199J8Nvx5oDmOKwAhtt9f1', '_blank')">Toute la pluie tombe sur moi</a>
        <a class="song-link" onclick="window.open('https://open.spotify.com/track/5pWuc7b466Qwm6QpI16fDl', '_blank')">Julge laul</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const intro = document.getElementById('intro');
        const worldContainer = document.getElementById('world');
        const title = document.getElementById('title');
        const footer = document.getElementById('footer');
        const version = document.getElementById('version');
        const linksContainer = document.getElementById('links-container');

        const showVersionNumber = true;
        if (!showVersionNumber) {
            version.style.display = 'none';
        }

        const texts = [
            { content: "Hey,", pause: 2000 },
            { content: "Do you remember how you once told me,", pause: 4000 },
            { content: "how much you like the idea behind Rose Island?", pause: 4000 },
            { content: "Well,", pause: 2000 },
            { content: "here's one for you.", pause: 2000 }
        ];

        let currentTextIndex = 0;
        let clickCount = 0;

        function displayText() {
            const currentText = texts[currentTextIndex];
            intro.textContent = currentText.content;
            intro.style.opacity = 1;

            setTimeout(() => {
                intro.style.opacity = 0;
                if (showVersionNumber) {
                    version.style.opacity = 0;
                }

                setTimeout(() => {
                    currentTextIndex++;
                    if (currentTextIndex < texts.length) {
                        displayText();
                    } else {
                        loadWorld();
                    }
                }, 1500);
            }, currentText.pause);
        }

        function loadWorld() {
            intro.style.display = "none";
            worldContainer.style.opacity = 1;

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const homePosition = { x: 0, y: 30, z: 100 }; // Home position for reset
            camera.position.set(homePosition.x, homePosition.y, homePosition.z);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            worldContainer.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.minPolarAngle = (5 * Math.PI) / 180;
            controls.maxPolarAngle = (9 * Math.PI) / 19;
            controls.minDistance = 10;
            controls.maxDistance = 80;
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load(
                './result.gltf',
                (gltf) => {
                    const model = gltf.scene;
                    model.position.set(0, 0, 0);
                    model.scale.set(0.5, 0.5, 0.5);
                    scene.add(model);
                },
                undefined,
                (error) => console.error('An error occurred while loading the model:', error)
            );

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            document.body.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= 3) {
                    camera.position.set(homePosition.x, homePosition.y, homePosition.z);
                    camera.lookAt(0, 0, 0);
                    title.style.opacity = 1;
                    footer.style.opacity = 1;
                    clickCount = 0; // Reset clicks
                }
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        setTimeout(displayText, 1000);
    </script>
</body>
</html>
