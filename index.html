<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Didot', serif;
        }

        #intro {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            font-size: calc(16px + 0.8vw);
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        canvas {
            display: block;
        }

        #title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(20px + 1vw);
            color: orange;
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
        }

        #footer-text {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: calc(14px + 0.8vw);
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Didot', serif;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="intro">
        Remember how you told me how much you liked the idea behind Rose Island, well here's one for you.
    </div>
    <div id="title" style="display: none;">ANNA'S ISLAND</div>
    <div id="footer-text" style="display: none;">buon compleanno, maus</div>

    <script>
        const intro = document.getElementById('intro');
        const title = document.getElementById('title');
        const footerText = document.getElementById('footer-text');

        intro.addEventListener('click', () => {
            intro.style.display = 'none'; // Hide the intro text
            title.style.display = 'block'; // Show the island title
            footerText.style.display = 'block'; // Show the footer text
            setTimeout(startIslandScene, 100); // Add a small delay before starting the 3D scene
        });

        function preloadAssets(callback) {
            const textureLoader = new THREE.TextureLoader();
            const gltfLoader = new THREE.GLTFLoader();

            const assets = [
                textureLoader.load('sea_1.png'),
                new Promise((resolve, reject) => {
                    gltfLoader.load(
                        './result.gltf',
                        (gltf) => resolve(gltf),
                        undefined,
                        (error) => reject(error)
                    );
                })
            ];

            Promise.all(assets).then(callback).catch((error) => {
                console.error('Error preloading assets:', error);
            });
        }

        function startIslandScene() {
            preloadAssets(([waterTexture, gltf]) => {
                // Scene setup
                const scene = new THREE.Scene();

                // Camera and renderer setup
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 10, 20);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // OrbitControls setup
                const controls = new THREE.OrbitControls(camera, renderer.domElement);

                controls.minPolarAngle = (5 * Math.PI) / 180; // Minimum angle: 5 degrees (in radians)
                controls.maxPolarAngle = (3 * Math.PI) / 7; // Maximum angle: 90 degrees (above the plane)

                controls.minDistance = 5; // Minimum zoom distance
                controls.maxDistance = 25; // Maximum zoom distance
                controls.enableDamping = true; // Enable damping for smooth controls

                // Lighting setup
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Reduced intensity
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4); // Reduced intensity
                directionalLight.position.set(5, 10, 5);
                scene.add(directionalLight);

                // Gradient background
                const vertexShader = `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;
                const fragmentShader = `
                    uniform float time;
                    varying vec2 vUv;

                    void main() {
                        vec3 color1 = mix(vec3(0.0, 0.0, 0.5), vec3(0.94, 0.5, 0.5), sin(time * 0.2) * 0.5 + 0.5); // Night to Light Coral
                        vec3 color2 = mix(vec3(0.0, 0.0, 0.3), vec3(0.53, 0.81, 0.92), cos(time * 0.2) * 0.5 + 0.5); // Night to Sky Blue
                        gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
                    }
                `;

                const gradientMaterial = new THREE.ShaderMaterial({
                    vertexShader: vertexShader,
                    fragmentShader: fragmentShader,
                    uniforms: {
                        time: { value: 0 } // Pass time as a uniform
                    },
                    side: THREE.BackSide
                });

                const gradientGeometry = new THREE.SphereGeometry(500, 32, 32);
                const gradientMesh = new THREE.Mesh(gradientGeometry, gradientMaterial);
                scene.add(gradientMesh);

                // Water texture setup
                waterTexture.wrapS = THREE.RepeatWrapping;
                waterTexture.wrapT = THREE.RepeatWrapping;
                waterTexture.repeat.set(10, 10);

                const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
                const waterGeometry = new THREE.PlaneGeometry(100, 100);

                // Create a tiled water surface
                const tileSize = 100;
                const tiles = 5; // Number of tiles in one direction
                for (let x = -tiles / 2; x < tiles / 2; x++) {
                    for (let z = -tiles / 2; z < tiles / 2; z++) {
                        const waterTile = new THREE.Mesh(waterGeometry, waterMaterial);
                        waterTile.position.set(x * tileSize, 0, z * tileSize);
                        waterTile.rotation.x = -Math.PI / 2;
                        scene.add(waterTile);
                    }
                }

                // Move water texture slowly
                let waterOffset = 0;
                function moveWater() {
                    waterOffset += 0.001; // Slow speed
                    waterTexture.offset.y = waterOffset;
                }

                // Load the GLTF model and adjust its material
                const model = gltf.scene;
                model.position.set(0, 0, 0); // Adjust position if needed
                model.rotation.x = (3 * Math.PI) / 2; // Rotate around the X-axis
                model.rotation.z = Math.PI; // Adjust rotation
                model.scale.set(0.5, 0.5, 0.5); // Scale down by 2
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.set(0xCACBCB); // Set gray color (#CACBCB)
                        child.material.roughness = 0.8; // Make less reflective
                        child.material.metalness = 0.1; // Reduce metallic appearance
                    }
                });
                scene.add(model);

                // Render loop
                function animate() {
                    requestAnimationFrame(animate);
                    controls.update();
                    moveWater(); // Ensure water moves
                    gradientMaterial.uniforms.time.value += 0.01; // Update gradient animation
                    renderer.render(scene, camera);
                }
                animate();

                // Resize handler
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            });
        }
    </script>
</body>
</html>
