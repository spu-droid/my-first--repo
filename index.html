<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Texture Example</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6); // Directional light
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Load the brick texture
        const textureLoader = new THREE.TextureLoader();
        const brickTexture = textureLoader.load('./brick_texture.png'); // Path to your brick texture file

        // Create a material using the brick texture
        const brickMaterial = new THREE.MeshStandardMaterial({
            map: brickTexture, // Apply the texture
            roughness: 0.8 // Adjust roughness for shininess
        });

        // Create a cube geometry with the brick material
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1); // Width, height, depth
        const brickCube = new THREE.Mesh(cubeGeometry, brickMaterial);
        scene.add(brickCube);

        // Position the cube so it's visible
        brickCube.position.set(0, 0.5, 0); // Adjust as needed

        // Set the camera position
        camera.position.set(2, 2, 5);
        camera.lookAt(0, 0, 0);

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Adjust the canvas size when the window is resized
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
