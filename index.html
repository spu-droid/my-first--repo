<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Didot', serif;
            background-color: black;
        }

        #intro {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: calc(16px + 0.8vw);
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="intro"></div>

    <script>
        const intro = document.getElementById('intro');
        const messages = [
            "Hey, do you remember how you once told me how much you like the idea behind Rose Island?",
            "Well here's one for you."
        ];

        function typeMessage(message, delay, callback) {
            const words = message.split(" ");
            let currentIndex = 0;
            intro.innerHTML = "";

            function addWord() {
                if (currentIndex < words.length) {
                    intro.innerHTML += (currentIndex > 0 ? " " : "") + words[currentIndex];
                    currentIndex++;
                    setTimeout(addWord, 500); // Adjust delay for each word
                } else if (callback) {
                    setTimeout(callback, delay); // Delay before calling the callback
                }
            }

            addWord();
        }

        function fadeOutIntro(callback) {
            intro.style.opacity = "0";
            setTimeout(() => {
                intro.style.display = "none";
                if (callback) callback();
            }, 1000); // Match the transition duration
        }

        function startIntro() {
            setTimeout(() => {
                typeMessage(messages[0], 1000, () => {
                    setTimeout(() => {
                        fadeOutIntro(() => {
                            intro.style.display = "flex";
                            intro.style.opacity = "1";
                            typeMessage(messages[1], 2000, () => {
                                setTimeout(() => fadeOutIntro(startWorld), 1000);
                            });
                        });
                    }, 1000);
                });
            }, 1000); // Initial delay for the black screen
        }

        function startWorld() {
            // World setup (existing code here)
            const scene = new THREE.Scene();

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.minPolarAngle = (5 * Math.PI) / 180;
            controls.maxPolarAngle = (3 * Math.PI) / 7;
            controls.minDistance = 5;
            controls.maxDistance = 25;
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            const vertexShader = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            const fragmentShader = `
                uniform float time;
                varying vec2 vUv;

                void main() {
                    vec3 color1 = mix(vec3(0.0, 0.0, 0.5), vec3(0.94, 0.5, 0.5), sin(time * 0.2) * 0.5 + 0.5);
                    vec3 color2 = mix(vec3(0.0, 0.0, 0.3), vec3(0.53, 0.81, 0.92), cos(time * 0.2) * 0.5 + 0.5);
                    gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
                }
            `;

            const gradientMaterial = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: { time: { value: 0 } },
                side: THREE.BackSide
            });

            const gradientGeometry = new THREE.SphereGeometry(500, 32, 32);
            const gradientMesh = new THREE.Mesh(gradientGeometry, gradientMaterial);
            scene.add(gradientMesh);

            const textureLoader = new THREE.TextureLoader();
            const waterTexture = textureLoader.load('sea_1.png');
            waterTexture.wrapS = THREE.RepeatWrapping;
            waterTexture.wrapT = THREE.RepeatWrapping;
            waterTexture.repeat.set(10, 10);

            const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
            const waterGeometry = new THREE.PlaneGeometry(100, 100);
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.rotation.x = -Math.PI / 2;

            const tileSize = 100;
            const tiles = 5;
            for (let x = -tiles / 2; x < tiles / 2; x++) {
                for (let z = -tiles / 2; z < tiles / 2; z++) {
                    const waterTile = new THREE.Mesh(waterGeometry, waterMaterial);
                    waterTile.position.set(x * tileSize, 0, z * tileSize);
                    waterTile.rotation.x = -Math.PI / 2;
                    scene.add(waterTile);
                }
            }

            let waterOffset = 0;
            function moveWater() {
                waterOffset += 0.001;
                waterTexture.offset.y = waterOffset;
            }

            const gltfLoader = new THREE.GLTFLoader();
            gltfLoader.load('./result.gltf', (gltf) => {
                const model = gltf.scene;
                model.position.set(0, 0, 0);
                model.rotation.x = (3 * Math.PI) / 2;
                model.rotation.z = Math.PI;
                model.scale.set(0.5, 0.5, 0.5);
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.color.set(0xCACBCB);
                        child.material.roughness = 0.8;
                        child.material.metalness = 0.1;
                    }
                });
                scene.add(model);
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                moveWater();
                gradientMaterial.uniforms.time.value += 0.01;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        startIntro();
    </script>
</body>
</html>
