<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure content stays vertically centered */
        }

        #intro {
            font-size: calc(16px + 0.8vw);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth fade in/out */
            position: absolute; /* Ensure it's positioned in the center */
        }
    </style>
</head>
<body>
    <div id="intro"></div>

    <script>
        const intro = document.getElementById('intro');

        // Introductory text
        const texts = [
            { content: "Hey", pause: 2000 }, // 2-second pause after "Hey"
            { content: "Do you remember how you once told me how much you like the idea behind Rose Island?", pause: 4000 }, // 2-second pause
            { content: "Well,", pause: 2000 }, // 2-second pause after "Well"
            { content: "here's one for you.", pause: 2000 } // 2-second pause
        ];

        let currentTextIndex = 0;

        function displayText() {
            const currentText = texts[currentTextIndex];

            // Display the current text
            intro.textContent = currentText.content;
            intro.style.opacity = 1; // Fade in the text

            // Wait for the pause, then fade out and move to the next text
            setTimeout(() => {
                intro.style.opacity = 0; // Fade out the text
                setTimeout(() => {
                    currentTextIndex++;

                    if (currentTextIndex < texts.length) {
                        // Display the next text
                        displayText();
                    } else {
                        // Load the 3D world after all texts
                        loadWorld();
                    }
                }, 1500); // Wait 1 second for fade-out transition
            }, currentText.pause);
        }

        function loadWorld() {
            // Clear the intro element
            intro.style.display = "none";

            // Start your 3D world code here
            console.log("Loading the 3D world...");

            // Replace this with the world loading function
        }

        // Start the intro sequence
        setTimeout(displayText, 1000); // Start after a 1-second delay
    </script>
</body>
</html>
