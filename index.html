<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer</title>
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <!-- Include GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include Water -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/objects/Water.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 2; // Prevent going below sea level
        controls.minDistance = 5; // Minimum zoom distance
        controls.maxDistance = 50; // Maximum zoom distance

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Strong ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Add moving water
        const waterGeometry = new THREE.PlaneGeometry(1000, 1000);
        const water = new THREE.Water(waterGeometry, {
            color: '#001e0f',
            scale: 2,
            flowDirection: new THREE.Vector2(1, 1),
            textureWidth: 512,
            textureHeight: 512,
        });
        water.rotation.x = -Math.PI / 2; // Rotate plane to be horizontal
        scene.add(water);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load(
            './result.gltf', // Path to your GLTF file
            (gltf) => {
                const model = gltf.scene;
                model.position.y = 1; // Position the model above the water
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('An error occurred while loading the model:', error);
            }
        );

        // Set the camera position
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            water.material.uniforms['time'].value += 0.05; // Animate water
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Adjust the canvas size when the window is resized
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
