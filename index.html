<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNA'S ISLAND</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Didot', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure content stays vertically centered */
        }

        #intro {
            font-size: calc(16px + 0.8vw);
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth fade in/out */
            position: absolute; /* Ensure it's positioned in the center */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="intro"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const intro = document.getElementById('intro');

        // Introductory text
        const texts = [
            { content: "Hey", pause: 2000 }, // 2-second pause after "Hey"
            { content: "Do you remember how you once told me,", pause: 3000 }, // 4-second pause
			{ content: "how much you like the idea behind Rose Island?", pause: 3000 }, // 4-second pause
            { content: "Well,", pause: 2000 }, // 2-second pause after "Well"
            { content: "here's one for you.", pause: 2000 } // 2-second pause
        ];

        let currentTextIndex = 0;

        function displayText() {
            const currentText = texts[currentTextIndex];

            // Display the current text
            intro.textContent = currentText.content;
            intro.style.opacity = 1; // Fade in the text

            // Wait for the pause, then fade out and move to the next text
            setTimeout(() => {
                intro.style.opacity = 0; // Fade out the text
                setTimeout(() => {
                    currentTextIndex++;

                    if (currentTextIndex < texts.length) {
                        // Display the next text
                        displayText();
                    } else {
                        // Load the 3D world after all texts
                        loadWorld();
                    }
                }, 1500); // Wait 1.5 seconds for fade-out transition
            }, currentText.pause);
        }

        function loadWorld() {
            // Clear the intro element
            intro.style.display = "none";

            // Scene setup
            const scene = new THREE.Scene();

            // Camera and renderer setup
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // OrbitControls setup
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.minPolarAngle = (5 * Math.PI) / 180; // Minimum angle: 5 degrees
            controls.maxPolarAngle = Math.PI / 2; // Maximum angle: 90 degrees
            controls.minDistance = 5; // Minimum zoom distance
            controls.maxDistance = 50; // Maximum zoom distance
            controls.enableDamping = true; // Enable damping for smooth controls

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Reduced intensity
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4); // Reduced intensity
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // Gradient background
            const vertexShader = `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            const fragmentShader = `
                uniform float time;
                varying vec2 vUv;

                void main() {
                    vec3 color1 = mix(vec3(0.0, 0.0, 0.5), vec3(0.94, 0.5, 0.5), sin(time * 0.2) * 0.5 + 0.5); // Night to Light Coral
                    vec3 color2 = mix(vec3(0.0, 0.0, 0.3), vec3(0.53, 0.81, 0.92), cos(time * 0.2) * 0.5 + 0.5); // Night to Sky Blue
                    gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
                }
            `;

            const gradientMaterial = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: { value: 0 } // Pass time as a uniform
                },
                side: THREE.BackSide
            });

            const gradientGeometry = new THREE.SphereGeometry(500, 32, 32);
            const gradientMesh = new THREE.Mesh(gradientGeometry, gradientMaterial);
            scene.add(gradientMesh);

            // Water texture setup
            const textureLoader = new THREE.TextureLoader();
            const waterTexture = textureLoader.load('sea_1.png');
            waterTexture.wrapS = THREE.RepeatWrapping;
            waterTexture.wrapT = THREE.RepeatWrapping;
            waterTexture.repeat.set(10, 10);

            const waterMaterial = new THREE.MeshBasicMaterial({ map: waterTexture });
            const waterGeometry = new THREE.PlaneGeometry(100, 100);

            // Create a tiled water surface
            const tileSize = 100;
            const tiles = 5; // Number of tiles in one direction
            for (let x = -tiles / 2; x < tiles / 2; x++) {
                for (let z = -tiles / 2; z < tiles / 2; z++) {
                    const waterTile = new THREE.Mesh(waterGeometry, waterMaterial);
                    waterTile.position.set(x * tileSize, 0, z * tileSize);
                    waterTile.rotation.x = -Math.PI / 2;
                    scene.add(waterTile);
                }
            }

            // Move water texture slowly
            let waterOffset = 0;
            function moveWater() {
                waterOffset += 0.001; // Slow speed
                waterTexture.offset.y = waterOffset;
            }

            // Load the GLTF model and adjust its material
            const loader = new THREE.GLTFLoader();
            loader.load(
                './result.gltf',
                (gltf) => {
                    const model = gltf.scene;
                    model.position.set(0, 0, 0);
                    model.rotation.x = (3 * Math.PI) / 2; // Rotate around the X-axis
                    model.rotation.z = Math.PI; // Adjust rotation
                    model.scale.set(0.5, 0.5, 0.5); // Scale down by 2
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material.color.set(0xCACBCB); // Set gray color (#CACBCB)
                            child.material.roughness = 0.8; // Make less reflective
                            child.material.metalness = 0.1; // Reduce metallic appearance
                        }
                    });
                    scene.add(model);
                },
                undefined,
                (error) => console.error('An error occurred while loading the model:', error)
            );

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                moveWater(); // Ensure water moves
                gradientMaterial.uniforms.time.value += 0.01; // Update gradient animation
                renderer.render(scene, camera);
            }
            animate();

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Start the intro sequence
        setTimeout(displayText, 1000); // Start after a 1-second delay
    </script>
</body>
</html>
